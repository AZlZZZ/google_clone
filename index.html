<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a class="gmail" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a class="images" href="https://www.google.com/imghp?hl=fr&authuser=0&ogbl">Images</a>
        <img class="apps-icon" src="Icons/apps.png" alt="Google Apps">
        <img class="profile-image" src="Icons/pro_im.gif" alt="User Profile">
    </header>

    <main>
        <div class="logo">
            <img src="Icons/bigg.png" alt="Google Logo" class="gim">
        </div>

        <div class="searchbar">
            <img src="Icons/search.png" alt="Search Icon" class="search-icon">
            <input class="bar" type="text" placeholder="Rechercher sur Google">
            <img src="Icons/mic.png" alt="Mic Icon" class="mic">
        </div>

        <div class="search-buttons">
            <button>Rechercher Google</button>
            <button>J'ai de la chance</button>
        </div>

        <div class="arabic">
            Google disponible en :
            <a href="https://www.google.com/setprefs?hl=ar">العربية</a>
        </div>
    </main>

    <footer>
        <div class="location">Tunisie</div>

        <div class="footer-links">
            <a href="https://about.google/">À propos</a>
            <a href="https://www.google.com/intl/fr_tn/ads/">Publicité</a>
            <a href="https://www.google.com/services/">Entreprise</a>
            <a href="https://google.com/search/howsearchworks/">Comment fonctionne la recherche Google ?</a>
            <a href="https://policies.google.com/privacy">Confidentialité</a>
            <a href="https://policies.google.com/terms">Conditions</a>
            <a href="https://www.google.com/preferences">Paramètres</a>
        </div>
    </footer>
</body>
</html>
